<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arda's Lightbox</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Arda's Lightbox</h1>
    <div class="gallery">
        <img src="nature1.jpg" alt="nature1" class="thumbnail" data-full="nature1.jpg">
        <img src="nature2.jpg" alt="nature2" class="thumbnail" data-full="nature2.jpg">
        <img src="nature3.jpg" alt="nature3" class="thumbnail" data-full="nature3.jpg">
    </div>
    <div class="lightbox" id="lightbox">
        <img src="" alt="Full View" id="lightbox-img">
        <span class="close" id="close-btn">&times;</span>
    </div>
    <script src="script.js"></script>
</body>
</html>
